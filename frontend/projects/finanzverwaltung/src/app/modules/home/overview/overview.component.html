<div class="container">
    <app-side-bar></app-side-bar>
  <div>
    <div class="welcome-box">
      <div class="welcome-content">
        <h1>Willkommen {{username}},</h1>
        <p>Hier siehst du deinen letzten Monat als Ãœbersicht.</p>
      </div>
    </div>
    <div class="fin">
      <h3>Kontostand am Anfang des Monats:</h3>
      <p style="color:red">{{startBalance}}</p>
    </div>
    <div class="fin-1">
      <h3>Kontostand am Ende des Monats:</h3>
      <p style="color:green">{{endBalance}}</p>
    </div>
    <div class="chart-box">
      <div class="chart">
        <apx-chart
          [series]="columnChartData.series"
          [chart]="columnChartData.chart"
          [dataLabels]="columnChartData.dataLabels"
          [plotOptions]="columnChartData.plotOptions"
          [yaxis]="columnChartData.yaxis"
          [xaxis]="columnChartData.xaxis"
          [fill]="columnChartData.fill"
          [title]="columnChartData.title"
          [responsive]="chartSettings.settings.responsiveLine"
        ></apx-chart>
      </div>
    </div>
     <div class="chart-box2">
      <div class="chart">
        <apx-chart 
          [series]="lineChartData.series"
          [title]="lineChartData.title" 
          [xaxis]="lineChartData.xaxis"
          [chart]="chartSettings.settings.lineChart"
          [stroke]="chartSettings.settings.lineStroke"
          [grid]="chartSettings.settings.lineChartGrid"
          [responsive]="chartSettings.settings.responsiveLine">
          
        </apx-chart>
      </div>
    </div>
    <div class="chart-donut">
      <div class="chart">
        <apx-chart
          [series]="balkenChartData.series"
          [chart]="balkenChartData.chart"
          [dataLabels]="balkenChartData.dataLabels"
          [plotOptions]="balkenChartData.plotOptions"
          [xaxis]="balkenChartData.xaxis"
          [fill]="balkenChartData.fill"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
