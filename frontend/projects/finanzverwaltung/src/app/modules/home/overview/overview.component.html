<div class="container">
  <div class="nav">
    <app-side-bar></app-side-bar>
  </div>
  <div class="main-body" id="scrollbereich">
    <div class="welcome-box">
      <div class="welcome-content">
        <!--<h1>Willkommen Username{{username}},</h1>-->
        <span>Hier siehst du deine Monatliche Ãœbersicht.</span>
        <span></span>
      </div>
    </div>
    <div class="fin">
      <h3>Deine Monatliche Ausgabe.</h3>
    </div>
    <div class="fin-1">
      <h3>Kontostand am Anfang des Monats</h3>
    </div>
    <div class="chart-box">
      <div id="chart">
        <apx-chart 
          [series]="chartData.series"
          [title]="chartData.title" 
          [xaxis]="chartData.xaxis"
          [chart]="chartSettings.settings.lineChart" 
          [stroke]="chartSettings.settings.lineStroke"
          [grid]="chartSettings.settings.lineChartGrid"
          [responsive]="chartSettings.settings.responsiveLine">
          
        </apx-chart>
      </div>
    </div>
     <div class="chart-box2">
      <div id="chart">
        <apx-chart 
          [series]="chartData.series"
          [title]="chartData.title" 
          [xaxis]="chartData.xaxis"
          [chart]="chartSettings.settings.lineChart"
          [stroke]="chartSettings.settings.lineStroke"
          [grid]="chartSettings.settings.lineChartGrid"
          [responsive]="chartSettings.settings.responsiveLine">
          >
          
        </apx-chart>
      </div>

    </div>
    <div class="chart-donut">
      <div id="chartt">
        <apx-chart 
          [series]="chartData.donut_data"
          [labels]="chartData.donut_labels"
          [chart]="chartSettings.settings.donutChartType"
          
          >
        </apx-chart>
      </div>
    </div>
  </div>
</div>
<div class="footer">
<app-footer></app-footer></div>
