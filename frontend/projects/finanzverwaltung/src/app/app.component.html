<header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <mat-toolbar class="nav">
                <span routerLink="">ImproveTheFinance</span>
                <span class="example-spacer"></span>
                <button mat-button *ngIf="!this.auth.isAuthenticated()" [matMenuTriggerFor]="menu" >Account</button>
                <button mat-button *ngIf="this.auth.isAuthenticated()" (click)="this.auth.logout()" class="fas fa-sign-out-alt"></button>
               
                <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="login">Login</button>
                        <button mat-menu-item routerLink="register">Register</button>
                </mat-menu>

        </mat-toolbar>
</header>


<router-outlet></router-outlet>

<footer>

        <div class="container">
                <div class="footer-center">
                        <div class="">
                                <h2 class="footer-head">ImproveTheFinance.de</h2>
                                <p class="menu">
                                        <a href="#">Übersicht</a>
                                        <a href="#">Über uns</a>
                                        <a href="#">Datenschutz</a>
                                        <a href="#">Impressum</a>
                                        <a href="#">Kontakt</a>

                                </p>
                        </div>
                </div>
                <div class="footer-logo">
                        <img src="../assets/logo.png">
                </div>
                <div class="copyright" style="color:white">
                        <p class="copyright">Copyright ©{{getYear()}} | ImproveTheFinance.de</p>
                </div>
        </div>
</footer>
